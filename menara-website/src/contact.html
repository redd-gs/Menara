<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img class="brand-logo" src="https://media.licdn.com/dms/image/v2/D4E0BAQGoQza8LQnAAA/company-logo_200_200/company-logo_200_200/0/1735085528263/oryx_think_tank_logo?e=2147483647&v=beta&t=YSQoeV-ypd6nrP51hYhzOGHY265NMai849LVG8IScAo" alt="Menara logo" />

      <nav class="main-nav" aria-label="Primary">
        <ul>
          <li><a href="about.html">About Us</a></li>

          <li class="is-active"><a href="contact.html">Contact</a></li>

        <a class="btn btn-primary" href="articles.html#subscribe">Subscribe</a>
        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
          <span class="nav-bar"></span><span class="nav-bar"></span><span class="nav-bar"></span>
        </button>
      </div>
    </div>
  </header>

  <section class="page-hero">
    <div class="container">
      <h1>Contact</h1>
      <p class="lead">For media, partnerships, and research enquiries.</p>
    </div>
  </section>

  <main class="section">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-card">
          <h3>General enquiries</h3>
          <p><strong>Email</strong><br/>contact@menara.org</p>
          <p><strong>Locations</strong><br/>Paris • Rabat • Abu Dhabi</p>
        </div>
        <form class="contact-form" action="#" method="post">
          <div class="form-grid">
            <div class="form-field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div class="form-field">
              <label for="email3">Email</label>
              <input id="email3" name="email" type="email" required />
            </div>
            <div class="form-field">
              <label for="org">Organization</label>
              <input id="org" name="org" type="text" />
            </div>
            <div class="form-field">
              <label for="topic">Topic</label>
              <select id="topic" name="topic">
                <option>Media</option>
                <option>Partnership</option>
                <option>Research</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-field form-span">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="form-actions">
